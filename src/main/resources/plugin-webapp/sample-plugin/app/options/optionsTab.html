<div>
    <h1>Process Instances per Definition</h1>
    <table class="table table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>Activity names</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="count in processVariables">
            <td>{{ count.name }}</td>
        </tr>
        </tbody>
    </table>
</div>
