<div>
  <h1>Process Instances per Definition</h1>
  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Key</th>
        <th>Name</th>
        <th>Instances</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="count in processInstanceCounts">
        <td>{{ count.key }}</td>
        <td>{{ count.name }}</td>
        <td>{{ count.instanceCount }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <h1>Process Activity Statistics</h1>
  <table class="table table-bordered table-hover table-condensed">
    <thead>
    <tr>
      <th>Name</th>
      <th>Average duration</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="count in processActivityStatistics">
      <td>{{ count.name }}</td>
      <td>{{ count.avgDuration }}</td>
    </tr>
    </tbody>
  </table>
</div>
